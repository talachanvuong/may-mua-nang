        href="{{ url_for('user.me') }}"
        class="transition-all duration-200 cursor-pointer rounded-xl hover:bg-gray-100 active:scale-90"
        title="Thông tin tài khoản"
      >
        <img src="{{ photo_url }}" class="object-cover w-12 h-12 rounded-xl" />

      <div class="text-center">
        <p class="text-sm text-gray-500">Vị trí hiện tại</p>

    </div>

    <div class="w-full max-w-6xl px-6 py-8 pt-24 mx-auto">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
