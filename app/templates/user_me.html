{% extends "base.html" %} {% block content %}
<div
  class="flex flex-col items-center justify-center p-8 mx-auto bg-white shadow-2xl w-fit rounded-xl"
>
  <img
    src="{{ user.photo_url }}"
    class="w-32 h-32 mb-6 rounded-full shadow-md"
  />

  <p class="mb-2 text-3xl font-bold text-gray-800">{{ user.display_name }}</p>

  <p class="text-lg text-gray-600">{{ user.email }}</p>

  <a
    href="{{ url_for('user.logout') }}"
    class="px-6 py-2 mt-6 font-semibold text-white transition bg-red-500 rounded-lg shadow hover:bg-red-600"
  >
    Đăng xuất
  </a>
</div>

{% endblock %}
